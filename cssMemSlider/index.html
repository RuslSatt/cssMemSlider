<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./normalize.css">
  <title>Mem-Slider</title>
</head>
<body>
  <div class="slider">
    <h1>Css Mem Slider</h1>
    <div class="slider__container">
      <div class="slider__wrapper">
        <input type="radio" name="nav" id="nav1" checked>
        <input type="radio" name="nav" id="nav2">
        <input type="radio" name="nav" id="nav3">
        <input type="radio" name="nav" id="nav4">
        <div class="slider__body">
          <div class="slider__slide slide1">
            <img src="./assets//images/image-1.jpeg" alt="img-1">
          </div>
          <div class="slider__slide slide2">
            <img src="./assets//images/img-2.jpg" alt="img-2">
          </div>
          <div class="slider__slide slide3">
            <img src="./assets//images/img-3.jpg" alt="img-3">
          </div>
          <div class="slider__slide slide4">
            <img src="./assets//images/img-4.jpg" alt="img-4">
          </div>
        </div>
        <div class="slider__bottom">
            <div class="slider__text">
              <p class="slider__text_1">This is Fine</p>
              <p class="slider__text_2">Procrastination</p>
              <p class="slider__text_3">When you are a programmer</p>
              <p class="slider__text_4">This moment when...</p>
            </div>
          <div class="slider__navigation">
            <label for="nav1" id="slider__bar1" class="slider__bar">
              <span class="slider__button"></span>
            </label>
            <label for="nav2" id="slider__bar2" class="slider__bar">
              <span class="slider__button"></span>
            </label>
            <label for="nav3" id="slider__bar3" class="slider__bar">
              <span class="slider__button"></span>
            </label>
            <label for="nav4" id="slider__bar4" class="slider__bar">
              <span class="slider__button"></span>
            </label>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
