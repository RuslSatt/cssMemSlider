<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./normalize.css">
  <title>Mem-Slider</title>
</head>
<body>
  <div class="slider">
    <div class="slider__container">
      <input type="radio" name="nav" id="nav1" checked>
      <input type="radio" name="nav" id="nav2">
      <input type="radio" name="nav" id="nav3">
      <input type="radio" name="nav" id="nav4">
      <input type="radio" name="nav" id="nav5">
      <div class="slider__slide">
        <div class="slide__image">
          <img src="./assets//images/img-1.jpg" alt="img-1">
        </div>
      </div>
      <div class="slider__slide">
        <div class="slide__image">
          <img src="./assets//images/img-2.jpg" alt="img-2">
        </div>
      </div>
      <div class="slider__slide">
        <div class="slide__image">
          <img src="./assets//images/img-3.jpg" alt="img-3">
        </div>
      </div>
      <div class="slider__slide">
        <div class="slide__image">
          <img src="./assets//images/img-4.jpg" alt="img-4">
        </div>
      </div>
      <div class="slider__slide">
        <div class="slide__image">
          <img src="./assets//images/img-5.jpg" alt="img-5">
        </div>
      </div>
      <div class="slider__navigation">
        <label for="nav1" class="slider__bar"></label>
        <label for="nav2" class="slider__bar"></label>
        <label for="nav3" class="slider__bar"></label>
        <label for="nav4" class="slider__bar"></label>
        <label for="nav5" class="slider__bar"></label>
      </div>
    </div>
  </div>
</body>
</html>
